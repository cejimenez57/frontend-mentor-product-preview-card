<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Lato:wght@100;300;400;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="container">
    <div class="container-sub">
      <!-- Left Column -->
      <div class="content-left">
        <img src="/images/image-product-desktop.jpg" alt="perfume" class="container-img">
      </div>
      <!-- Right Column -->
      <div class="content-right">
        <h3>Perfume</h3>
        <h1> Gabrielle <span>&nbsp;</span> Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <div class="price-1"> $149.99</div>
          <div class="price-2"> $169.99</div>
        </div>
        <div class="content-btn">
          <button><img src="/images/icon-cart.svg" alt="cart"> Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Christian Jimenez</a>.
  </div>
</body>

</html>
